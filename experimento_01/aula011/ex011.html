<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro <input type="number" name="mu" id="imu"> km/h
    <input type="button" value="Verificar" onclick="multar()">
    <div id="res">Resultado</div>

    <script>
       function multar() {
        var mu = window.document.getElementById('imu')
        var res = window.document.getElementById('res')
        var n1 = Number(mu.value)
        res.innerHTML = `<p>a sua velocidade e ${n1} km/h</p>` 

        if (n1 > 60) {
            res.innerHTML += '<p>Velocidade ta muito alta e você sera <strong>Multado</strong></p>'
        }
            res.innerHTML += 'Dirija sempre com cinto de segurança'
       }
    </script>
</body>
</html>
