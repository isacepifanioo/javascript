<html lang="pt-br">
<head>

<body>
    

    <script>
       var nome = window.prompt ('qual seu nome?')
       document.writeln(`O seu nome ${nome} tem ${nome.length} letras <br>`) 
       document.writeln(`o seu nome maiusculo e ${nome.toUpperCase()} <br>`)
       document.writeln(`o seu nome minusculo e ${nome.toLowerCase()}`)
    </script>
</body>
