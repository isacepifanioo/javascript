<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Filmes</title>
</head>
<body>
    <header>
        <h1><span>dev</span>Flix</h1>
        <ul id="links">
            <a href="#">Home</a>
            <a href="#">Terro</a>
            <a href="#">Comedia</a>
            <a href="#">Ação</a>
            <a href="#">Privacidade</a>
        </ul>
    </header>
    <main>
        <div id="container-Formulario">
            <h3>Coloque seus Filmes Favoritos</h3>
            <form action="" id="formularo">
                <input type="text" name="urlimagem" id="url-imagem" placeholder="Url da Imagem">
                <input type="text" name="urlFilmes" id="url-filmes" placeholder="Url do Filme">
            </form>
            <button id="butão">Adicionar</button>
        </div>
        <div id="container-Filmes">
           
            <div id="row">

                <div class="imgFilmes">

                    <a href="" target="_blank"><img src="" alt="" class="imagem"></a>
                    <!--
                        src => e o url da imagem
                        href => e o url do link da imagem
                    -->
                </div>
                
            </div>

        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
