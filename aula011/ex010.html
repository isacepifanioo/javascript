<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
    <title>pais</title>
</head>
<body>
    <h1>Você e Brasileiro ou Estranjeiro</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Confirmar" onclick="clickAqui()">
    <div id="res"></div>

    <script>
        function clickAqui() {
            var ip = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var pa = String(ip.value)
            

            if (pa == 'brasil') {
                res.innerText = 'Você e Brasileiro'
            } else {
                res.innerText = 'Você e Estranjeiro'
            }
        }
    </script>
</body>
</html>
